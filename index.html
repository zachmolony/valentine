<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div class="container">

      <div id="valentineMessage">
        <h1>Hiiiii Abby ✨💖👋 </h1>
        <p>Will you be my valentine? ❓✨💖</p>
      </div>
      <img src="cat.gif" alt="cat asking question" class="responsive" />
      <div id="valentineButtons">
        <button class="answerButton" onclick="location.href='thankyou.html'">
          Yes 🥰
        </button>
        <button class="answerButton" id="noButton">You hate me 😢</button>
      </div>
    </div>

      <script>
        document
          .getElementById("noButton")
          .addEventListener("click", function () {
            var yesButton = document.querySelector(
              'button[onclick*="thankyou.html"]'
            );
            var currentFontSize = parseInt(
              window.getComputedStyle(yesButton).fontSize
            );
            yesButton.style.fontSize = currentFontSize + 10 + "px";
          });
      </script>
    </body>
</html>
